<div class="container align-items-center card-centered primary">
  <mat-card class="card">
    <div class="logo-container"></div>
    <mat-card-header class="card-header">
      <mat-card-title class="login-title">Iniciar Sesi칩n </mat-card-title>
    </mat-card-header>
    <form class="form-container" (submit)="onLogin()">
      <mat-card-content class="card-content">
        <div class="form-row">
          <mat-form-field class="full-width">
            <mat-label>Usuario</mat-label>
            <input
              type="text"
              matInput
              [(ngModel)]="username"
              name="username"
              placeholder="Usuario"
              required
              autocomplete="off"
            />
          </mat-form-field>
        </div>
        <div class="form-row">
          <mat-form-field class="full-width">
            <mat-label>Contrase침a</mat-label>
            <input
              type="password"
              matInput
              [(ngModel)]="password"
              name="password"
              placeholder="Contrase침a"
              required
              autocomplete="off"
            />
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <button mat-raised-button type="submit" class="primary">
          Iniciar Sesi칩n
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
