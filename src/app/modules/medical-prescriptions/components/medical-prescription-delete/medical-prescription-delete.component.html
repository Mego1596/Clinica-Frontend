<div class="popup-container">
  <h1 mat-dialog-title>Eliminar Receta Médica</h1>
  <mat-dialog-content *ngIf="data">
    <p>Realmente deseas eliminar esta receta médica?</p>
  </mat-dialog-content>
  <div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="warn" class="mr-1">
      Cerrar
    </button>
    <button
      mat-raised-button
      mat-dialog-close
      class="primary"
      (click)="onDelete()"
    >
      Eliminar
    </button>
  </div>
</div>
