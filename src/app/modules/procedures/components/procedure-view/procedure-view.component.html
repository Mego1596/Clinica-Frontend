<div class="popup-container">
  <h1 mat-dialog-title>Datos del procedimiento</h1>
  <mat-dialog-content *ngIf="data">
    <h1 class="title">Procedimiento: {{ data.name }}</h1>
    <div>
      <p><strong>Nombre:</strong> {{ data.description }}</p>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="warn">Cerrar</button>
  </div>
</div>
