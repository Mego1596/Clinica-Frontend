<div class="popup-container">
  <h1 mat-dialog-title>Eliminar Usuario</h1>
  <mat-dialog-content *ngIf="data">
    <h1 class="title">
      Nombre: {{ data.row.firstName }} {{ data.row.lastName }}
    </h1>
    <p><strong>Usuario:</strong> {{ data.row.user.username }}</p>
    <p>Realmente deseas eliminar este usuario?</p>
  </mat-dialog-content>
  <div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="warn" class="mr-1">
      Cerrar
    </button>
    <button
      mat-raised-button
      mat-dialog-close
      class="primary"
      (click)="onDelete()"
    >
      Eliminar
    </button>
  </div>
</div>
